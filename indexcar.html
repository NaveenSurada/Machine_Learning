<!DOCTYPE html>
<html lang="en" dir="ltr">
<body>
<div class='content'>
    <h1 align="centre">Price of the Car using Linear Regression Model</h1>
    <div class="form">
        <form action="/predict" method="post">

            <input type="number" name="wheelbase" placeholder="wheelbase">
            <input type='number' name='carlength' placeholder="carlength">
            <input type='number' name='carwidth' placeholder="carwidth">
            <input type='number' name='carheight' placeholder="carheight">
            <input type='number' name='curbweight' placeholder="curbweight">
            <input type='number' name='enginesize' placeholder="enginesize">
            <input type='number' name='stroke' placeholder="stroke">
            <input type='number' name='compressionratio' placeholder="compressionratio">
            <input type='number' name='horsepower' placeholder="horsepower">
            <input type='number' name='peakrpm' placeholder="peakrpm">

            <input type='submit' value="Predict">
        </form>
    </div>
</div>
</body>
</html>
